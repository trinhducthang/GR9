<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .order-list {
            margin-top: 20px;
        }

        .order-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .order-item h2 {
            font-size: 18px;
            color: #333;
        }

        .order-item p {
            color: #666;
        }

        button {
            align-self: flex-start;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .product img {
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
        }

        .product-info {
            flex-grow: 1;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Orders</h1>
    <div id="order-list" class="order-list">
        <!-- Các đơn hàng sẽ được hiển thị tại đây -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem('user_id'); // Giả sử đã có user_id trong localStorage
        const orderListContainer = document.getElementById('order-list');

        if (userId) {
            fetchOrders(userId);
        } else {
            orderListContainer.innerHTML = '<p>User not logged in</p>';
        }

        // Lấy danh sách đơn hàng của người dùng
        function fetchOrders(userId) {
            fetch(`api/orders/byUserId?id=${userId}`)
                .then(response => response.json())
                .then(orders => {
                    console.log('Fetched Orders:', orders); // Kiểm tra xem có dữ liệu đơn hàng
                    displayOrders(orders);
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                    orderListContainer.innerHTML = '<p>Failed to load orders.</p>';
                });
        }

        // Hiển thị danh sách đơn hàng
        function displayOrders(orders) {
            if (orders.length === 0) {
                orderListContainer.innerHTML = '<p>No orders found.</p>';
                return;
            }

            orders.forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.classList.add('order-item');
                orderItem.innerHTML = `
                    <h2>Order #${order.id}</h2>
                    <p><strong>Status:</strong> ${order.status}</p>
                    <p><strong>Order Date:</strong> ${new Date(order.orderDate).toLocaleString()}</p>
                    <p><strong>Total Price:</strong> $${order.totalPrice}</p>
                `;

                // Hiển thị sản phẩm trong đơn hàng
                const productCounts = countProductOccurrences(order.productIds);
                const productContainer = document.createElement('div');
                productContainer.classList.add('product-container'); // Thêm class để dễ dàng quản lý

                console.log('Product Counts:', productCounts); // Kiểm tra dữ liệu sản phẩm được đếm
                productCounts.forEach(([productId, count]) => {
                    console.log(`Fetching product with ID: ${productId}`); // Kiểm tra khi nào gọi API sản phẩm
                    fetchProductById(productId, count, productContainer);
                });

                orderItem.appendChild(productContainer);
                orderItem.innerHTML += `<button onclick="handlePayment(${order.id})">Pay Now</button>`;
                orderListContainer.appendChild(orderItem);
            });
        }

        // Đếm số lần xuất hiện của từng sản phẩm
        function countProductOccurrences(productIds) {
            const productCountMap = new Map();

            productIds.forEach(id => {
                productCountMap.set(id, (productCountMap.get(id) || 0) + 1);
            });

            return [...productCountMap.entries()];
        }

        // Lấy thông tin sản phẩm từ API và hiển thị
        function fetchProductById(productId, count, productContainer) {
            fetch(`api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    console.log('Product:', product); // Kiểm tra dữ liệu trả về từ API sản phẩm
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product'); // Mỗi sản phẩm có class riêng

                    productDiv.innerHTML = `
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>Model: ${product.model}</p>
                        <p>Description: ${product.description}</p>
                        <p>Price: $${product.price}</p>
                        <p>Quantity: ${count}</p>
                    </div>
                    <img src="${product.imageUrl}" alt="${product.name}">
                `;

                    // Thêm sản phẩm vào container
                    productContainer.appendChild(productDiv);
                })
                .catch(error => {
                    console.error('Error fetching product:', error);
                });
        }

        // Xử lý thanh toán cho một đơn hàng
        window.handlePayment = function(orderId) {
            alert(`Payment for Order #${orderId} is being processed...`);
            // Thực hiện thanh toán qua API hoặc xử lý backend ở đây
            // Ví dụ: fetch(`http://yourapiurl.com/payOrder?id=${orderId}`)
        };
    });
</script>
</body>
</html>
