<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2d3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #product-detail {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #product-detail img {
            width: 100%;
            max-width: 500px;
            margin-right: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            display: flex;
            flex-wrap: wrap;
        }

        .product-info .details {
            max-width: 600px;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #3498db;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div><a href="/"><img style="width: 8%;position: absolute;top:0" src="https://images.vexels.com/content/157295/preview/computer-laptop-icon-495a5f.png"></a></div>
<header>
    <h1>Chi tiết sản phẩm</h1>
</header>

<div id="product-detail">
    <!-- Thông tin chi tiết sản phẩm sẽ được hiển thị ở đây -->
</div>

<script>
    // Lấy productId từ localStorage
    const productId = localStorage.getItem('productId');

    if (!productId) {
        // Nếu không có productId, chuyển hướng về trang home
        window.location.href = '/';
    } else {
        // Lấy thông tin sản phẩm từ API dựa trên productId
        fetch(`http://localhost:8080/api/products/${productId}`)
            .then(response => response.json())
            .then(product => {
                displayProductDetail(product);
            })
            .catch(error => {
                console.error('Lỗi khi lấy chi tiết sản phẩm:', error);
            });
    }

    // Hiển thị chi tiết sản phẩm
    function displayProductDetail(product) {
        const productDetail = document.getElementById('product-detail');
        productDetail.innerHTML = `
            <div class="product-info">
                <img src="${product.imageUrl}" alt="${product.name}">
                <div class="details">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">${formatPrice(product.price)} VNĐ</div>

                </div>
            </div>
        `;
    }

    // Hàm định dạng giá
    function formatPrice(price) {
        return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    // Hàm thêm sản phẩm vào giỏ hàng
    function addToCart(productId) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Sản phẩm đã được thêm vào giỏ hàng!');
    }
</script>
</body>
</html>
