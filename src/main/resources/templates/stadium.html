<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sân Bóng - Phân Trang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #4CAF50;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background-color: #e53935;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #4CAF50;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], input[type="button"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="button"] {
            cursor: pointer;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Danh Sách Sân Bóng</h1>

    <button class="btn btn-primary" onclick="showAddForm()">Thêm Sân Mới</button>

    <div class="form-container" id="form-container" style="display:none;">
        <h2 id="form-title">Thêm Sân Bóng Mới</h2>
        <div class="form-group">
            <label for="name">Tên Sân</label>
            <input type="text" id="name" placeholder="Tên sân bóng" required>
        </div>
        <div class="form-group">
            <label for="address">Địa Chỉ</label>
            <input type="text" id="address" placeholder="Địa chỉ sân" required>
        </div>
        <div class="form-group">
            <label for="price">Giá Thuê (VND)</label>
            <input type="number" id="price" placeholder="Giá thuê sân" required>
        </div>
        <div class="form-group">
            <label for="rating">Điểm Đánh Giá</label>
            <input type="number" id="rating" placeholder="Điểm đánh giá (0-5)" step="0.1" min="0" max="5" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="saveStadium()">Thêm Sân</button>
        <button type="button" class="btn btn-danger" onclick="cancelForm()">Hủy</button>
    </div>

    <table id="stadiumTable" class="table">
        <thead>
        <tr>
            <th>Tên Sân</th>
            <th>Địa Chỉ</th>
            <th>Giá Thuê</th>
            <th>Đánh Giá</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dữ liệu sân bóng sẽ được chèn vào đây từ JS -->
        </tbody>
    </table>

    <div class="pagination" id="pagination">
        <!-- Các nút phân trang sẽ được thêm vào đây -->
    </div>
</div>

<script>
    let stadiums = [];
    const itemsPerPage = 5;
    let currentPage = 1;
    let editingStadiumId = null;  // Biến để lưu ID của sân bóng đang chỉnh sửa

    // Hàm hiển thị danh sách sân bóng
    function loadStadiums() {
        fetch('/api/stadiums/all')
            .then(response => response.json())
            .then(data => {
                stadiums = data;
                renderStadiumTable();
                renderPagination();
            })
            .catch(error => console.error("Error fetching stadiums:", error));
    }

    // Render bảng danh sách sân bóng
    function renderStadiumTable() {
        const tableBody = document.querySelector('#stadiumTable tbody');
        tableBody.innerHTML = '';  // Clear table before rendering

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentPageData = stadiums.slice(startIndex, endIndex);

        currentPageData.forEach(stadium => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${stadium.name}</td>
                    <td>${stadium.address}</td>
                    <td>${stadium.price} VND</td>
                    <td>${stadium.rating}</td>
                    <td>
                        <button class="btn btn-primary" onclick="showEditForm(${stadium.id})">Sửa</button>
                        <button class="btn btn-danger" onclick="deleteStadium(${stadium.id})">Xóa</button>
                    </td>
                `;
            tableBody.appendChild(row);
        });
    }

    // Render phân trang
    function renderPagination() {
        const totalPages = Math.ceil(stadiums.length / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        let prevButton = `<button class="btn" onclick="changePage(currentPage - 1)">Trang Trước</button>`;
        let nextButton = `<button class="btn" onclick="changePage(currentPage + 1)">Trang Sau</button>`;

        if (currentPage === 1) {
            prevButton = `<button class="btn" disabled>Trang Trước</button>`;
        }
        if (currentPage === totalPages) {
            nextButton = `<button class="btn" disabled>Trang Sau</button>`;
        }

        pagination.innerHTML = prevButton;

        // Render các số trang
        for (let i = 1; i <= totalPages; i++) {
            pagination.innerHTML += `<button class="btn" onclick="changePage(${i})">${i}</button>`;
        }

        pagination.innerHTML += nextButton;
    }

    // Thay đổi trang
    function changePage(page) {
        const totalPages = Math.ceil(stadiums.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        renderStadiumTable();
        renderPagination();
    }

    // Thêm hoặc Cập nhật sân bóng
    function saveStadium() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const price = document.getElementById('price').value;
        const rating = document.getElementById('rating').value;

        const newStadium = { name, address, price, rating };

        if (editingStadiumId) {  // Nếu đang chỉnh sửa sân bóng
            fetch(`/api/stadiums/${editingStadiumId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newStadium)
            })
                .then(response => response.json())
                .then(data => {
                    const index = stadiums.findIndex(stadium => stadium.id === editingStadiumId);
                    stadiums[index] = data;
                    renderStadiumTable();
                    renderPagination();
                    cancelForm();
                })
                .catch(error => console.error('Error updating stadium:', error));
        } else {  // Nếu đang thêm mới sân bóng
            fetch('/api/stadiums', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newStadium)
            })
                .then(response => response.json())
                .then(data => {
                    stadiums.push(data);
                    renderStadiumTable();
                    renderPagination();
                    cancelForm();
                })
                .catch(error => console.error('Error adding stadium:', error));
        }
    }

    // Chỉnh sửa sân bóng
    function showEditForm(id) {
        const stadium = stadiums.find(stadium => stadium.id === id);
        if (stadium) {
            document.getElementById('form-title').innerText = 'Chỉnh Sửa Sân Bóng';
            document.getElementById('name').value = stadium.name;
            document.getElementById('address').value = stadium.address;
            document.getElementById('price').value = stadium.price;
            document.getElementById('rating').value = stadium.rating;
            document.getElementById('form-container').style.display = 'block';
            editingStadiumId = id;  // Lưu ID sân bóng đang sửa
            document.querySelector('.btn-primary').innerText = 'Cập nhật Sân';  // Thay đổi nút thành Cập nhật
        }
    }

    function cancelForm() {
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('name').value = '';
        document.getElementById('address').value = '';
        document.getElementById('price').value = '';
        document.getElementById('rating').value = '';
        editingStadiumId = null;  // Reset ID khi hủy
        document.querySelector('.btn-primary').innerText = 'Thêm Sân';  // Đặt lại nút về Thêm
    }

    // Xóa sân
    function deleteStadium(id) {
        fetch(`/api/stadiums/${id}`, { method: 'DELETE' })
            .then(() => {
                stadiums = stadiums.filter(stadium => stadium.id !== id);
                renderStadiumTable();
                renderPagination();
            })
            .catch(error => console.error('Error deleting stadium:', error));
    }

    // Hiển thị form thêm sân
    function showAddForm() {
        document.getElementById('form-title').innerText = 'Thêm Sân Bóng Mới';
        document.getElementById('form-container').style.display = 'block';
        editingStadiumId = null;  // Reset khi thêm mới
        document.querySelector('.btn-primary').innerText = 'Thêm Sân';  // Đặt lại nút về Thêm
    }

    // Khi trang được tải, gọi hàm loadStadiums để lấy dữ liệu
    window.onload = loadStadiums;
</script>
</body>
</html>
