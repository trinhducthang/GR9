<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Các Đánh Giá Sân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        select {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .review {
            background-color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h2>Danh Sách Đánh Giá Của Sân</h2>

<label for="stadiumSelect">Chọn Sân:</label>
<select id="stadiumSelect"></select>

<button onclick="fetchReviews()">Xem Đánh Giá</button>

<div id="reviewsContainer"></div>

<script>
    // Lấy id sân từ localStorage và điền vào dropdown
    function setStadiumFromLocalStorage() {
        const savedStadiumId = localStorage.getItem('stadiumId');
        if (savedStadiumId) {
            const stadiumSelect = document.getElementById('stadiumSelect');
            const option = document.createElement('option');
            option.value = savedStadiumId;
            option.textContent = `Sân ID: ${savedStadiumId}`;
            stadiumSelect.appendChild(option);
            stadiumSelect.disabled = true; // Không cho phép chọn lại sân
            fetchReviews(); // Tự động gọi fetchReviews nếu có sân đã chọn
        }
    }

    // Lưu lại sân đã chọn vào localStorage
    document.getElementById('stadiumSelect').addEventListener('change', function() {
        const selectedStadiumId = this.value;
        localStorage.setItem('stadiumId', selectedStadiumId); // Lưu sân đã chọn
    });

    // Lấy đánh giá của sân đã chọn
    function fetchReviews() {
        const stadiumId = localStorage.getItem('stadiumId'); // Lấy id sân từ localStorage
        if (!stadiumId) {
            alert("Vui lòng chọn sân!");
            return;
        }

        fetch(`/api/v1/reviews/${stadiumId}`)
            .then(response => response.json())
            .then(data => {
                const reviewsContainer = document.getElementById('reviewsContainer');
                reviewsContainer.innerHTML = ''; // Xóa các đánh giá cũ

                // Kiểm tra nếu mảng đánh giá không rỗng
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(review => {
                        const reviewElement = document.createElement('div');
                        reviewElement.classList.add('review');
                        reviewElement.innerHTML = `
                        <p><strong>Điểm Đánh Giá:</strong> ${review.rating}</p>
                        <p><strong>Nhận Xét:</strong> ${review.comment}</p>
                        <p><strong>Ngày Đánh Giá:</strong> ${review.date}</p>
                        <hr>
                    `;
                        reviewsContainer.appendChild(reviewElement);
                    });
                } else {
                    reviewsContainer.innerHTML = '<p>Không có đánh giá nào cho sân này.</p>';
                }
            })
            .catch(error => console.error('Error fetching reviews:', error));
    }

    // Gọi hàm setStadiumFromLocalStorage khi trang tải
    window.onload = setStadiumFromLocalStorage;
</script>

</body>
</html>
