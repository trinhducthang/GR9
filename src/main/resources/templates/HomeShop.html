<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);  /* 5 sản phẩm mỗi hàng */
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 70%;  /* Chiều rộng tối đa 70% */
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Giới hạn tên sản phẩm */
        .product-card h2 {
            font-size: 18px;
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
            width: 100%;
        }

        .product-card h2::after {
            content: attr(title);
            display: none;
        }

        /* Mô tả và giá */
        .product-card p {
            font-size: 14px;
            color: #666;
            margin: 0;
            flex-grow: 1;
        }

        .product-card .price {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        /* Nút mua */
        .product-card .btn-buy {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product-card .btn-buy:hover {
            background-color: #ff3d1a;
        }

        /* Phân trang */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #ff5733;
        }

        .pagination button.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>

</head>
<body>
<header>
    <h1>Welcome to the Product Shop</h1>
</header>

<div id="product-list" class="product-list">
    <!-- Products will be dynamically loaded here -->
</div>

<div class="pagination" id="pagination">
    <!-- Pagination buttons will be dynamically loaded here -->
</div>

<script>
    let currentPage = 0;
    const pageSize = 10;

    document.addEventListener('DOMContentLoaded', function() {
        fetchProducts(currentPage);
    });

    function fetchProducts(page) {
        fetch(`http://localhost:8080/api/products/products?page=${page}&size=${pageSize}`)
            .then(response => response.json())
            .then(data => {
                displayProducts(data.content);  // `data.content` for the product list
                displayPagination(data.totalPages, page);  // Pass total pages and current page
            })
            .catch(error => console.error('Error fetching products:', error));
    }


    function displayPagination(totalPages, currentPage) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = ''; // Xóa các nút phân trang hiện có

        // Nút Previous
        const prevButton = document.createElement('button');
        prevButton.innerText = 'Previous';
        prevButton.disabled = currentPage === 0; // Vô hiệu hóa nếu đang ở trang đầu
        prevButton.onclick = () => {
            if (currentPage > 0) {
                fetchProducts(currentPage - 1);
            }
        };
        pagination.appendChild(prevButton);

        // Các nút số trang
        for (let i = 0; i < totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.innerText = i + 1;
            pageButton.disabled = i === currentPage; // Vô hiệu hóa nút của trang hiện tại
            pageButton.onclick = () => fetchProducts(i);
            pagination.appendChild(pageButton);
        }

        // Nút Next
        const nextButton = document.createElement('button');
        nextButton.innerText = 'Next';
        nextButton.disabled = currentPage === totalPages - 1; // Vô hiệu hóa nếu đang ở trang cuối
        nextButton.onclick = () => {
            if (currentPage < totalPages - 1) {
                fetchProducts(currentPage + 1);
            }
        };
        pagination.appendChild(nextButton);
    }

    function displayProducts(products) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';  // Xóa danh sách sản phẩm hiện tại

        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');

            // Giới hạn tên sản phẩm tối đa 20 ký tự
            const productName = product.name.length > 20 ? product.name.substring(0, 20) + '...' : product.name;

            productCard.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}">
            <h2 title="${product.name}">${productName}</h2>
<!--            <p>${product.description}</p>-->
            <div class="price">$${product.price}</div>
            <button class="btn-buy">Buy Now</button>
        `;

            productList.appendChild(productCard);
        });
    }

</script>
</body>
</html>
