<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Sân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        select {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .review {
            background-color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h2>Đánh Giá Sân</h2>

<form id="reviewForm">
    <label for="stadiumId">Chọn Sân:</label>
    <select id="stadiumId" name="stadiumId"></select><br>

    <label for="rating">Điểm Đánh Giá (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>

    <label for="comment">Nhận Xét:</label><br>
    <textarea id="comment" name="comment" rows="4" required></textarea><br>

    <button type="submit">Gửi Đánh Giá</button>
</form>

<script>
    // Lấy danh sách các sân từ API và cập nhật dropdown
    function fetchStadiums() {
        fetch('/api/stadiums/all')
            .then(response => response.json())
            .then(data => {
                const stadiumSelect = document.getElementById('stadiumId');
                data.forEach(stadium => {
                    const option = document.createElement('option');
                    option.value = stadium.id;
                    option.textContent = stadium.name;
                    stadiumSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching stadiums:', error));
    }

    // Gọi hàm fetchStadiums khi trang tải
    window.onload = fetchStadiums;

    // Gửi đánh giá
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {
            stadiumId: formData.get('stadiumId'),
            rating: formData.get('rating'),
            comment: formData.get('comment')
        };

        fetch('/api/v1/reviews', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                alert("Đánh giá thành công!");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Có lỗi xảy ra!");
            });
    });
</script>
</body>
</html>
